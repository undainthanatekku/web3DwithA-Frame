<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame WebVR </title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Camera -->
        <a-camera position="0 1.6 0" look-controls="reverseMouseDrag: true" wasd-controls="acceleration: 10">
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat"></a-entity>
        </a-camera>

        <!-- GLTF Model 1 -->
        <a-entity gltf-model="assets/model/scene.gltf" position="-5 0.7 0" onclick="goToVRWeb('https://undainthanatekku.github.io/web3DwithA-Frame/index.html')">
            <a-animation attribute="position" to="0 0 0" dur="5000" easing="ease-in-out"></a-animation>
        </a-entity>


        <a-entity gltf-model="assets/model/ground/scene.gltf" position="-4 0.8 0">

        </a-entity>

         <a-entity gltf-model="assets/model/ground/scene.gltf" position="-5 0.8 0">

         </a-entity>
   
         <a-entity gltf-model="assets/model/ground/scene.gltf" position="0 0.8 0">

         </a-entity>

         <a-entity gltf-model="assets/model/ground/scene.gltf" position="1 0.8 0">

         </a-entity>
 
         <a-entity gltf-model="assets/model/ground/scene.gltf" position="2 0.8 0">

         </a-entity>
        <a-sphere position="0 1.6 -2" radius="0.1" color="white"></a-sphere>

    </a-scene>

    <script>
        function goToVRWeb(targetWeb) {
            const modelEntity = document.querySelector('a-entity[gltf-model]');

            // Set animation on the model entity
            modelEntity.setAttribute('animation', {
                property: 'position',
                to: '0 0 0',
                dur: 5000,
                easing: 'ease-in-out',
            });

            // Wait for the animation to complete before changing the web page
            setTimeout(() => {
                window.location.href = targetWeb;
            }, 5000);
        }
    </script>
</body>

</html>
