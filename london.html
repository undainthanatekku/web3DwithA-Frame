<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Video Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Camera -->
        <a-camera position="0 1.6 0" wasd-controls-enabled="false"></a-camera>

        <!-- 360 Video -->
        <a-videosphere src="assets/map/london.mp4" rotation="0 -90 0">
            <!-- Animation -->
            <a-animation attribute="rotation" dur="10000" to="0 360 0; 0 -360 0" easing="linear"
                repeat="loop"></a-animation>
        </a-videosphere>

        <!-- Text -->
        <a-entity position="-0.8 0 -3"
            text="value: London ; align: center; width: 4; color: white; wrapCount: 10; look-at: [camera]">
        </a-entity>
    </a-scene>
</body>

</html>
